<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Weather App
    </title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/af3e25e341.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  </head>

  <body>
    <div class="container mt-3">
      <div class="row">
        <div class="col">
          <form id="search-form">
            <input
              type="text"
              id="city-input"
              placeholder="Enter a city..."
              class="exampleInputEmail1"
            />
            <button class="btn" type="submit">Search</button>
            <button class="btn" type="button">Current</button>
          </form>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col">
          <div class="row no-gutters">
            <div class="col-12">
              <div class="card-body">
                <p id="city" class="card-text">Toronto, ON</p>
              </div>
            </div>
            <div class="col-md-6">
              <div class="card-body" id="te">
                  <h5 class="card-title">
                      <span id="current-temperature">28</span>˚C
                    </h5>
                <p id="date-time">
                  Date And Time:
                </p>
                <h1 id="current-time"></h1>
              </div>
            </div>
            <div class="col-md-6 text-center">
              <img
                src="https://magazine.sae.edu/wp-content/uploads/2016/03/yellow.jpg"
                class="card-img"
                alt="sunny!"
              />
            </div>
          </div>
        </div>
        <div class="col mb-3">
          <div class="card-body">
            <h2 class="its">
              It is...
            </h2>
            <p class="sunny">Sunny! Don't forget your sunscreen. ☀️</p>
          </div>
        </div>
        <div class="col-2">
          <div class="btn-group-vertical">
            <button id="celcius">
              C°
            </button>
            <button id="farenhiet">
              F°
            </button>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col five">
          <div class="card-body">
            <h5 class="card-title">Tuesday</h5>
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcRqvhageIEMkDr9Ncz7gWMYsn8wnXmT8xjkuw&usqp=CAU"
              class="card-img-top"
              alt="weather"
            />
            <p class="card-text">17˚ - 27˚</p>
          </div>
        </div>
